<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 100%;
      }
      .ball {
        width: 50px;
        height: 50px;
        position: absolute;
        border-radius: 50%;
        top: 100px;
        background: cadetblue;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .droppable {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>Drag the ball</div>
    <div class="container">
      <div id="goal" class="droppable"></div>
    </div>
    <div id="ball" class="ball"></div>

    <script src="./script.js"></script>
  </body>
</html>
